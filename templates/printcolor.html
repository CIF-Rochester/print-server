{% extends "layout.html" %}

{% block content %}

<head>
    <title>Color Printer</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <h2 class="printinheader">Color Printer</h2>
    <div>
        <form action="{{ url_for('printcolor') }}" method="post" class="formlayout">
            </br>
            <label for="file">Select a File:</label>
            <input type="file" id="file" name="file">
            </br>

            <label for="copies">Number of Copies (limit 5):</label>
            <input type="text" id="copies" name="copies">
            </br>

            <label for="landscape">Landscape</label>
            <input type="checkbox" id="landscape" name="landscape">
            </br>

            <label for="printall">Print All Pages</label>
            <input type="checkbox" id="printall" name="printall">

            <label for="pagerangebool">Select Page Range</label>
            <input type="checkbox" id="pagerangebool" name="pagerangebool">
            </br>
            </br>

            <input type="submit" id="print" name="print" class="printbutton">

        </form>
    </div>
</body>
{% endblock %}
